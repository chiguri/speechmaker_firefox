<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

<body>
    <form>
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="volume">Volume</label><input type="range" min="0" max="1" value="1" step="0.05" id="volume">
            <div class="volume-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <select>
            </select>
        </div>
        <br />
        <div class="controls">
            <input type="text" class="txt" id="textarea" />
            <button id="play" type="submit">Play</button>
        </div>
        <br />
        <div>
            <input type="checkbox" id="bouyomi-com" checked="checked"> 棒読みちゃんWebExtension withコマンド
        </div>
    </form>

    <script src="speech.js"></script>
    <script src="script.js"></script>
</body>

</html>
